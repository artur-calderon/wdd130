<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Contact Rapids Rafting Company for inquiries, reservations, and suggestions." />
		<meta name="author" content="Artur Calderon" />
		<link rel="stylesheet" href="styles/rafting.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap"
			rel="stylesheet" />
		<title>Rapids | Contact Us</title>
	</head>
	<body>
		<header>
			<img src="images/wwr-logo.jpeg" alt="Rafting Company Logo" />
			<nav>
				<a href="index.html">Home</a>
				<a href="about.html">About</a>
				<a href="trips.html">Trips</a>
				<a href="contact.html">Contact</a>
			</nav>
		</header>

		<main>
			<section class="company-info">
				<h1>Contact Us</h1>
				<p>
					<strong>Address:</strong> 123 River Road, Rapidsville, CO
					80435
				</p>
				<p><strong>Phone:</strong> +1 (555) 123-4567</p>
				<p><strong>Email:</strong> contact@rapidsrafting.com</p>
				<iframe
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.159620442528!2d-122.4194156846812!3d37.7749292797594!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c444d4d8b%3A0xd4c20b79b3e5d5a!2sGolden%20Gate%20Bridge!5e0!3m2!1sen!2sus!4v1618351838123!5m2!1sen!2sus"
					width="600"
					height="450"
					allowfullscreen=""
					loading="lazy"
					referrerpolicy="no-referrer-when-downgrade"></iframe>
			</section>

			<section class="employees">
				<h2>Meet Our Team</h2>
				<figure>
					<img src="images/john.jpg" alt="Smiling guide John" />
					<figcaption>John - Lead Guide</figcaption>
				</figure>
				<figure>
					<img
						src="images/rece.jpg"
						alt="Friendly receptionist Maria" />
					<figcaption>Maria - Customer Support</figcaption>
				</figure>
				<figure>
					<img
						src="images/safety.jpg"
						alt="Smiling safety instructor Alex" />
					<figcaption>Alex - Safety Instructor</figcaption>
				</figure>
			</section>

			<section class="contact-form">
				<h2>Send Us a Message</h2>
				<form action="#" method="post">
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" required />

					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required />

					<label>Purpose of Message:</label>
					<label
						><input
							type="radio"
							name="purpose"
							value="general"
							required />
						General Inquiry</label
					>
					<label
						><input
							type="radio"
							name="purpose"
							value="reservation" />
						Reservation Question</label
					>
					<label
						><input
							type="radio"
							name="purpose"
							value="suggestion" />
						Website Suggestion</label
					>

					<label for="message">Message:</label>
					<textarea
						id="message"
						name="message"
						rows="5"
						required></textarea>

					<label>
						<input type="checkbox" name="subscribe" />
						Please subscribe me to the monthly newsletter
					</label>

					<button type="submit">Send Message</button>
				</form>
			</section>
		</main>

		<footer>
			<p>&copy; 2025 Rapids</p>
			<nav class="socialmedia">
				<a href="https://www.facebook.com">
					<img src="images/facebook.png" alt="facebook icon" />
				</a>
				<a href="https://www.instagram.com">
					<img src="images/instagram.png" alt="instagram icon" />
				</a>
				<a href="https://www.twitter.com">
					<img src="images/twitter.png" alt="twitter icon" />
				</a>
			</nav>
			<p>
				<a
					href="https://app.moqups.com/ptPx91fA8SMTDGp2RTI1p4a3PKpdUA3U/view/page/ad64222d5"
					target="_blank"
					>View Wireframe</a
				>
			</p>
		</footer>
	</body>
</html>
