<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Rapids - Home page" />
		<meta name="author" content="Artur Calderon" />
		<link rel="stylesheet" href="styles/rafting.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />

		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />

    <title>Rapids | Home Page</title>
    </head>
    <body class="home-page">
		<header>
			<img src="images/wwr-logo.jpeg" alt="Rafting Company Logo" />
			<nav>
				<a href="index.html">Home</a>
				<a href="about.html">About</a>
				<a href="trips.html">Trips</a>
				<a href="contact.html">Contact</a>
			</nav>
		</header>
    <main>
            <div class="hero">
                <img src="images/hero-image.jpg" alt="Rafting" />
                <h1>Rapids</h1>
                <article class="hero-message">
                    <h3 class="hero-message">Aventura de rafting para todos os níveis — venha sentir a adrenalina!</h3>
                    <a class="cta-button" href="trips.html">Ver viagens</a>
                </article>
            </div>

            <section class="newsletter">
                <h2>Assine nossa newsletter</h2>
                <p>Receba ofertas e novidades diretamente no seu e‑mail.</p>
                <form action="#" method="post">
                    <label for="newsletter-name">Nome</label>
                    <input type="text" id="newsletter-name" name="name" placeholder="Seu nome" autocomplete="name" required />

                    <label for="newsletter-email">Email</label>
                    <input type="email" id="newsletter-email" name="email" placeholder="voce@exemplo.com" autocomplete="email" required />

                    <small class="form-help full-row">Você pode cancelar a inscrição a qualquer momento.</small>

                    <button type="submit">Inscrever</button>
                </form>
            </section>

            <section class="home-grid adventure-gallery">
                <h2>Descubra a Rapids</h2>
                <figure>
                    <img src="images/safety.jpg" alt="Equipe garantindo segurança no rafting" />
                    <figcaption>Segurança em primeiro lugar — Guias certificados, equipamentos inspecionados e briefings completos antes de cada descida.</figcaption>
                </figure>
                <figure>
                    <img src="images/rece.jpg" alt="Família se divertindo no rio" />
                    <figcaption>Aventura para todos — Roteiros do iniciante ao avançado. Traga amigos, família ou seu time!</figcaption>
                </figure>
            </section>
        </main>
		<footer>
			<p>&copy; 2025 Rapids</p>
			<nav class="socialmedia">
				<a href="https://www.facebook.com">
					<img src="images/facebook.png" alt="facebook icon " />
				</a>
				<a href="https://www.instagram.com">
					<img src="images/instagram.png" alt="instagram icon" />
				</a>
				<a href="https://www.twitter.com">
					<img src="images/twitter.png" alt="twitter icon" />
				</a>
			</nav>
		</footer>
	</body>
</html>
